<div class="container">
    <ul class="nav nav-tabs mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Generate Tiny Url</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Get Url By Id</a>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active jumbotron" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <h1 class="display-4">Generate Tiny Url</h1>
            <hr class="my-4">
            <form [formGroup]="tinyUrlForm" (ngSubmit)="generateTinyUrl()" novalidate>
                <div class="form-group">
                    <label>Url</label>
                    <input type="text" class="form-control" formControlName="url" required>
                </div>
                <div class="form-group" style="width: 10%">
                        <label>Allowed Hits</label>
                        <input type="text" class="form-control" formControlName="allowedHits" required>
                </div>
                <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#generateTinyUrlModal">Submit</button>
                <div class="modal fade" id="generateTinyUrlModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header bg-primary">
                                <h5 class="modal-title">Success</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h3>www.uniqtor.com/ua/{{tinyUrlId}}</h3>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="tab-pane fade jumbotron" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <h1 class="display-4">Extract Url by Id</h1>
            <hr class="my-4">
            <form [formGroup]="tinyUrlDetailsForm" (ngSubmit)="getTinyUrl()" novalidate>
                <div class="form-group">
                    <label>Url Id</label>
                    <input type="text" class="form-control" formControlName="id">
                </div>
                <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#getTinyUrlModal">Submit</button>
                <div class="modal fade" id="getTinyUrlModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div *ngIf="getTinyUrlSuccess" class="modal-content">
                            <div class="modal-header bg-primary">
                                <h5 class="modal-title">Success : {{tinyUrlId}}</h5>
                                <span class="badge badge-info" style="align-self: right;">Hits: {{hits}}/{{allowedHits}}</span>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="container modal-body">
                                {{extractedUrl}}
                            </div>
                        </div>
                        <div *ngIf="getTinyUrlFail" class="modal-content">
                            <div class="modal-header bg-danger">
                                <h5 class="modal-title">Nothing found : {{tinyUrlId}}</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="container modal-body">
                                Possible reasons:
                                <ul>
                                    <li>Id does not exist</li>
                                    <li>Url has been expired</li>
                                </ul>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
