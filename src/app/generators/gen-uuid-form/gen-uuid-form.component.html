<h1 class="display-4">Generate multiple UUIDs</h1>
<hr class="my-4">
<div class="container">
  <form [formGroup]="uuidForm" (ngSubmit)="getNUuids()" novalidate>
    <div class="form-group">
      <label>How many ?</label>
      <input type="text" class="form-control" style="width: 10%" formControlName="n">
    </div>
    <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#generateUuidsModal">Submit</button>
      <div class="modal fade" id="generateUuidsModal" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                  <div class="modal-header bg-primary">
                      <h5 class="modal-title">Success</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">
                      <ul class="list-group">
                        <li class="list-group-item" *ngFor="let id of ids"> 
                            {{id}}
                        </li>
                      </ul>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
      </div>
  </form>
</div>
